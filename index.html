<!doctype html>
<html>
  <head>
    <meta charset="utf-16"/>
    <style rel="stylesheet" type="text/css">
      .menu {
        margin: 1em;
        line-height: 1.5em;
        font-size: 14pt;
        position: sticky;
        top: 0px;
        background-color: #fff;
      }
      .menuitem {
        margin-right: 1em;
        white-space: nowrap;
        text-decoration: none;
      }
      .menuitem:before {
        content: 'ðŸ’® ';
      }
      .menuitem:hover, .menuitem-active {
        border-bottom: 2px solid blue;
      }
      @media (max-width: 414px) {
        .menuitem {
          line-height: 1.5em;
          font-size: 18pt;
        }
      }
    </style>
  </head>
  <body>
    <div class="menu">
      <a class="menuitem" href="http://8limbsyoga.com/schedule/?studio_id=170">8 Limbs, Phinney</a>
      <a class="menuitem" href="http://twistyogaedmonds.com/classes/">Twist, Edmonds</a>
      <a class="menuitem" href="http://aditistudio.com/yoga/">Aditi, Wallingford</a>
      <a class="menuitem" href="http://seattleiyengaryoga.com/yoga-class-schedule/">Iyengar Yoga, Ballard</a>
      <a class="menuitem" href="http://balayoga.com/classes/">Bala Yoga, Fremont</a>
      <a class="menuitem" href="https://thegrinningyogiseattle.com/#block-a2936bc04114529f7964">The Grinning Yogi, Greenwood</a>
    </div>

    <iframe id="schedule-frame" style="height:85vh; width:95vw"></iframe>

    <script>
      // const frames
      const scheduleFrame = document.querySelector('#schedule-frame');
      const menuitems = document.querySelectorAll('a.menuitem');
      menuitems.forEach(link => {
        link.addEventListener('click', ev => {
          ev.preventDefault();
          const target = ev.target;
          const url = target.href;
          menuitems.forEach(node => node.classList.remove('menuitem-active'));
          target.classList.add('menuitem-active');
          scheduleFrame.src = url;
        });
      });
    </script>
  </body>
</html>
