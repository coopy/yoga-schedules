<!doctype html>
<html>
  <head>
    <meta charset="utf-16"/>
    <title>Yoga Schedules</title>
    <meta name="description" content="A collection of yoga studio schedules." />
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="apple-touch-icon" sizes="128x128" href="favicon.ico" />
    <style rel="stylesheet" type="text/css">
      .menu {
        margin: 1em;
        line-height: 1.5em;
        font-size: 14pt;
        position: sticky;
        top: 0px;
        background-color: #fff;
        list-style-type: none;
        display: inline-block;
      }
      .menu li {
        text-decoration: none;
        display: inline-block;
      }
      .menu li:before {
        content: "ðŸ’®";
        padding-right: .5em;
      }
      .menuitem {
        margin-right: 1em;
        white-space: nowrap;
      }
      .menuitem:hover, .menuitem-active {
        border-bottom: 2px solid blue;
      }
      @media (max-width: 414px) {
        .menu {
          line-height: 1.5em;
          font-size: 24pt;
        }
      }
    </style>
  </head>
  <body>
    <ul class="menu">
      <li><a class="menuitem" href="http://aditistudio.com/yoga/#block-yui_3_17_2_2_1467743435124_8903">Aditi, Wallingford</a></li>
      <li><a class="menuitem" href="https://clients.mindbodyonline.com/classic/mainclass?studioid=345684&tg=&vt=&lvl=&stype=-7&view=week&trn=0&page=&catid=&prodid=&date=7%2f11%2f2017&classid=0&prodGroupId=&sSU=&optForwardingLink=&qParam=&justloggedin=&nLgIn=&pMode=0&loc=1">Barre3, Ballard</a></li>
      <li><a class="menuitem" href="https://clients.mindbodyonline.com/classic/mainclass?studioid=577311>Sangha Yoga</a></li>
      <li><a class="menuitem" href="https://clients.mindbodyonline.com/classic/mainclass?studioid=577311>Sangha Yoga</a></li>
      <li><a class="menuitem" href="http://8limbsyoga.com/schedule/?studio_id=170/">8 Limbs, Phinney</a>
      <li><a class="menuitem" href="http://balayoga.com/classes/#hc-schedule">Bala Yoga, Fremont</a></li>
      <li><a class="menuitem" href="http://seattleiyengaryoga.com/yoga-class-schedule/#custom_post_widget-1673">Iyengar Yoga, Ballard</a></li>
      <li><a class="menuitem" href="https://thegrinningyogiseattle.com/#block-a2936bc04114529f7964">The Grinning Yogi, Greenwood</a></li>
      <li><a class="menuitem" href="http://twistyogaedmonds.com/classes/">Twist, Edmonds</a></li>
    </ul>

    <iframe id="schedule-frame" style="height:85vh; width:95vw"></iframe>

    <script>
      // const frames
      const scheduleFrame = document.querySelector('#schedule-frame');
      const menuitems = document.querySelectorAll('a.menuitem');
      menuitems.forEach(link => {
        link.addEventListener('click', ev => {
          ev.preventDefault();
          const target = ev.target;
          const url = target.href;
          menuitems.forEach(node => node.classList.remove('menuitem-active'));
          target.classList.add('menuitem-active');
          scheduleFrame.src = url;
        });
      });
    </script>
  </body>
</html>
